<script type="module">

import {define} from "./_observablehq/client.js";

define({id: "cadd7171", inputs: ["mermaid","display"], body: async (mermaid,display) => {
display(await(
await mermaid`graph TD;
    ADA[ADA] --> ADAstatus{ADA\\nstatus}
    ADAstatus --> |No record| ADAnrnaba{and}
    ADAstatus --> |Detected| ADApresent[ADA Present]
    ADAstatus --> |Not Detected| ADAnd[ADA Not Detected];
    
    
    titerstatus --> |Available| ADAnrta
    ADAstatus --> |No record| ADAnrta{and}
    ADAnrta --> ADApresent

    ADAnd -- DrgC <= ADA DT --> ADAnp[ADA Not Present];
    ADAnd -- DrgC > ADA DT --> ADAi[ADA Inconclusive];
    ADAnd -- DrgC Missing --> ADAnddcna[ADA Not Detected, Drug Concentration Not Available]



    titer[Titer] --> titerstatus{Titer\\nstatus}
    
    titerstatus --> |Available| titeravailadap[Ttier value from the source data]
    ADApresent --> titeravailadap

    titerstatus --> |Not Available| titernotavailadanp[Tier Num value=MRD value;\\nTiter Char value= ADA Present, no titer available]   

    titerstatus --> |Not Performed| titernotperfadanp[Titer Num value=0\\nTiter Char value=ADA Not Present]
    ADAnp --> titernotperfadanp
    
    titerstatus --> |Not Performed| titernotperfadai[Titer Num value=missing\\nTiter Char value=ADA inconclusive] 
    ADAi --> titernotperfadai

    
    ADAnrnaba --> ADApresent

    adapnaba

    nab[NAb] --> nabstatus{NAb\\nStatus}
    nabstatus --> |Detected| nabpresent[NAb Present]
    nabstatus --> |Available| ADAnrnaba
    nabstatus --> |Not Detected| nabdc{Drug\\nConcentration}
    nabdc --> |<=NAb DT| nabnp[NAb Not Present]
    ADAi --> nabinor
    nabdc --> |>NAb DT| nabinor{or}


    nabinor --> nabi[NAb inconclusive]
    nabdc --> |Missing| nabmiss[NAb Not Detected,\\nDrug Concentration\\nNot Available]
    ADApresent --> adapnaba
    nabdc --> |No record| adapnaba{and}
    adapnaba --> nabnr[ADA Present. No NAb available]`
))
}});

</script>
